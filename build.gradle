group 'FinanceApplication'
version '1.0-SNAPSHOT'

apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = "com.morchul.financeapp.Main"

ext {
    slf4j_api = '1.7.5'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.json', name: 'json', version: '20180130'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.6.3'
    compile "org.slf4j:slf4j-api:$slf4j_api"

    runtime "org.slf4j:slf4j-log4j12:$slf4j_api"
}

startScripts {
    doLast {
        delete(unixScript)
    }
}
